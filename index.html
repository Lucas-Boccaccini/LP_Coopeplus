<!doctype html>
<html lang="en" data-bs-theme="auto">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <title>Carousel Template · Bootstrap v5.3</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
        integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY=" crossorigin="" />
    </style>
    <style>
        @media (max-width: 576px) {
            .filtro {
                height: 50vh;
                width: 100vw !important;
            }
        }

        #map {
            margin-top: 10vh;
        }
    </style>

</head>

<body>
    <header data-bs-theme="dark">
        <nav class="navbar navbar-expand-md navbar-dark fixed-top bg-primary">
            <div class="container-fluid">
                <a class="navbar-brand" href="https://www.coopeplus.com.ar/">
                    <img src="/img/logo-coopeplus.png" alt="" width="140px">
                </a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarCollapse"
                    aria-controls="navbarCollapse" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarCollapse">
                    <ul class="navbar-nav me-auto mb-2 mb-md-0">
                        <li class="nav-item">
                            <a class="nav-link active" aria-current="page" href="#">Home</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">Link</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link disabled" aria-disabled="true">Disabled</a>
                        </li>

                    </ul>
                </div>
            </div>
        </nav>
    </header>
    <main>
        <div id="map" style="height: 400px;"></div>
        
        <!-- Filtro -->
        <section class="my-3 container" id="filtro">
            <div class="row justify-content-center">
                <div class="col-md-6 col-9 mb-2">
                    <div class="input-group">
                        <input type="text" class="form-control" placeholder="Buscar..." id="buscar"
                            style="border-radius: 25px 0 0 25px;">
                        <button class="btn btn-outline-primary" type="submit" style="border-radius: 0 25px 25px 0;">
                            <i class="fa-solid fa-magnifying-glass"></i>
                        </button>
                    </div>
                </div>
                <div class="col-md-2 col-3 mb-2">
                    <a type="button" class="btn btn-outline-primary " type="button" data-bs-toggle="offcanvas"
                        data-bs-target="#offcanvasRight" aria-controls="offcanvasRight">
                        <span class="d-flex align-items-center justify-content-center">
                            Filtros <i class="ms-2 fa-solid fa-bars-staggered"></i>
                        </span>
                    </a>
                </div>
            </div>

            <div class="offcanvas offcanvas-end filtro" tabindex="-1" id="offcanvasRight"
                aria-labelledby="offcanvasRightLabel">
                <div class="offcanvas-header">
                    <h5 class="offcanvas-title" id="offcanvasRightLabel">Filtros</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="offcanvas" aria-label="Close"></button>
                </div>
                <div class="offcanvas-body">
                    <div class="row">
                        <div class="col-12 mb-2">
                            <select class="form-select" data-live-search="true" id="provId" name="provId">
                                <option value="-1" disabled selected>Seleccioná provincia</option>
                            </select>
                        </div>
                        <div class="col-12 mb-2">
                            <select class="form-select" id="localidadId" name="localidadId">
                                <option value="-1" disabled selected>Seleccioná localidad</option>
                            </select>
                        </div>
                        <div class="col-12 mb-2">
                            <select class="form-select" id="rubroId" name="rubroId">
                                <option value="-1" disabled selected>Seleccioná rubro</option>
                            </select>
                        </div>
                        <div class="col-12 mb-2">
                            <div class="form-check form-switch">
                                <input class="form-check-input" type="checkbox" role="switch"
                                    id="mapaVisible">
                                <label class="form-check-label" for="mapaVisible">Mostrar mapa</label>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </section>


        <!-- Cards -->
        <section class="container">
            <div class="row" id="cardContainer">

            </div>
        </section>

        <footer class="container">
            <p class="float-end"><a href="#">Back to top</a></p>
            <p>&copy; 2017-2023 Company, Inc. &middot; <a href="#">Privacy</a> &middot; <a href="#">Terms</a></p>
        </footer>
    </main>
    <!-- BS5 -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
    <!-- fontawesome -->
    <script src="https://kit.fontawesome.com/a3c0028fb8.js" crossorigin="anonymous"></script>
    <!-- Leaflet -->
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
        integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo=" crossorigin=""></script>
    <!-- PapaParse -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.3.0/papaparse.min.js"></script>
    <script src="script.js"></script>

</body>

</html>
