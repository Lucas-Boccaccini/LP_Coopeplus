<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.0/css/all.min.css">
  <style>
    body {
      font-family: 'Arial', sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f8f9fa; /* Cambié el color de fondo a un tono más claro */
    }

    #sidebar {
      height: 100%;
      width: 0;
      position: fixed;
      z-index: 2; /* Ajusté el z-index para que esté por encima del contenido principal */
      top: 0;
      right: 0;
      background-color: #343a40; /* Cambié el color de fondo del sidebar */
      overflow-x: hidden;
      transition: 0.3s; /* Cambié la duración de la transición a 0.3s */
      color: white;
    }

    #sidebar a {
      padding: 8px 8px 8px 32px;
      text-decoration: none;
      font-size: 18px;
      color: #818181;
      display: block;
      transition: 0.3s;
    }

    #sidebar a:hover {
      color: #f1f1f1;
    }

    #sidebar-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 16px;
      background-color: #343a40; /* Cambié el color de fondo del encabezado */
      box-shadow: 0 4px 2px -2px gray; /* Agregué sombreado en la parte inferior del encabezado */
    }

    #sidebar-header h2 {
      margin: 0;
    }

    #closeBtn {
      font-size: 20px;
      color: white;
      text-decoration: none;
      cursor: pointer;
    }

    #menuBtn {
      font-size: 20px;
      cursor: pointer;
      background-color: #FFF; 
      color: #2196F3;
      border: 1px solid #2196F3;
      padding: 6px 10px;
      z-index: 1; 
      margin-left: 10px;
      border-radius: 8px;
    }

    #menuBtn:hover {
      background-color: #2196F3; 
      color: #FFF;
      border: 1px solid #2196F3;
    }

    #content {
      transition: margin-right .3s; /* Cambié la duración de la transición a 0.3s */
      padding: 16px;
      position: relative;
      z-index: 1; /* Ajusté el z-index para que esté debajo del sidebar */
    }

    #overlay {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0, 0, 0, 0.5); /* Fondo semi transparente */
      z-index: 0;
    }

    #toggleContainer {
      display: flex;
      align-items: center;
    }

    #toggleLabel {
      margin-right: 10px;
    }

    #toggleSwitch {
      position: relative;
      display: inline-block;
      width: 50px;
      height: 24px;
    }

    #toggleSwitch input {
      opacity: 0;
      width: 0;
      height: 0;
    }

    #toggleSlider {
      position: absolute;
      cursor: pointer;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background-color: #ccc;
      transition: .4s;
      border-radius: 24px;
    }

    #toggleSlider:before {
      position: absolute;
      content: "";
      height: 18px;
      width: 18px;
      left: 3px;
      bottom: 3px;
      background-color: white;
      transition: .4s;
      border-radius: 50%;
    }

    #toggleSwitch input:checked + #toggleSlider {
      background-color: #4CAF50;
    }

    #toggleSwitch input:focus + #toggleSlider {
      box-shadow: 0 0 1px #2196F3;
    }

    #toggleSwitch input:checked + #toggleSlider:before {
      transform: translateX(26px);
    }

    /* Ajustes para opacar el formulario cuando el sidebar está abierto */
    #content.sidebar-opened {
      opacity: 0.7;
      pointer-events: none; /* Evita la interacción con el formulario */
    }
  </style>
</head>
<body>

  <div id="sidebar">
    <div id="sidebar-header">
      <h2>Filtro</h2>
      <a href="javascript:void(0)" id="closeBtn" onclick="toggleSidebar()"><i class="fas fa-xmark fa-xl"></i> Cerrar</a>
    </div>
    <a href="#">Inicio</a>
    <a href="#">Sobre nosotros</a>
    <a href="#">Contacto</a>
    <!-- Puedes agregar más enlaces aquí -->
  </div>

  <div id="overlay" onclick="toggleSidebar()"></div>

  <div id="content">
    <button id="menuBtn">&#9776; Menú</button>
    <h2>Contenido Principal</h2>
    <form>
      <label for="nombre">Nombre:</label>
      <input type="text" id="nombre" name="nombre" required>
      <br>
      <label for="email">Email:</label>
      <input type="email" id="email" name="email" required>
      <br>
      <div id="toggleContainer">
        <span id="toggleLabel">Opción:</span>
        <label id="toggleSwitch" class="switch">
          <input type="checkbox" id="toggleCheckbox" onclick="toggleOption()">
          <span id="toggleSlider" class="slider"></span>
        </label>
      </div>
      <br>
      <input type="submit" value="Enviar">
    </form>
  </div>

  <script>
    document.getElementById('menuBtn').addEventListener('click', function() {
      toggleSidebar();
    });

    function toggleSidebar() {
      const sidebar = document.getElementById('sidebar');
      const content = document.getElementById('content');
      const overlay = document.getElementById('overlay');
      content.classList.toggle('sidebar-opened'); // Añade o quita la clase según el estado
      if (sidebar.style.width === '400px') { // Cambié el ancho a 400px
        sidebar.style.width = '0';
        content.style.marginRight = '0';
        overlay.style.display = 'none';
      } else {
        sidebar.style.width = '400px'; // Cambié el ancho a 400px
        content.style.marginRight = '400px'; // Cambié el ancho a 400px
        overlay.style.display = 'block';
      }
    }

    function toggleOption() {
      const toggleCheckbox = document.getElementById('toggleCheckbox');
      const optionStatus = toggleCheckbox.checked;
      console.log('Opción:', optionStatus);
    }

    // Cerrar el sidebar haciendo clic fuera de él
    window.addEventListener('click', function(event) {
      const sidebar = document.getElementById('sidebar');
      const menuBtn = document.getElementById('menuBtn');
      const overlay = document.getElementById('overlay');
      if (event.target !== sidebar && event.target !== menuBtn && event.target.closest('#sidebar') === null) {
        sidebar.style.width = '0';
        content.style.marginRight = '0';
        overlay.style.display = 'none';
        content.classList.remove('sidebar-opened');
      }
    });
  </script>

</body>
</html>
