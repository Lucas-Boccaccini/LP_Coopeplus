<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      font-family: 'Arial', sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f8f9fa; 
    }

    #sidebar {
      height: 100%;
      width: 0;
      position: fixed;
      z-index: 2; 
      top: 0;
      right: 0;
      background-color: #343a40; 
      overflow-x: hidden;
      transition: 0.3s; 
      padding-top: 60px;
      color: white;
    }

    #sidebar a {
      padding: 8px 8px 8px 32px;
      text-decoration: none;
      font-size: 18px;
      color: #818181;
      display: block;
      transition: 0.3s;
    }

    #sidebar a:hover {
      color: #f1f1f1;
    }

    #closeBtn {
      position: absolute;
      top: 0;
      right: 25px;
      font-size: 20px;
      color: white;
      text-decoration: none;
      cursor: pointer;
    }

    #menuBtn {
      font-size: 20px;
      cursor: pointer;
      background-color: #FFF; 
      color: #2196F3;
      border: 1px solid #2196F3;
      padding: 6px 10px;
      z-index: 1; 
      margin-left: 10px;
      border-radius: 8px;

    }
    #menuBtn:hover {
      background-color: #2196F3; 
      color: #FFF;
      border: 1px solid #2196F3;
    }
    .buscar{
      display:flex;
      margin-right: 10px;
      
    }
    .buscar .btnBuscar{
      border-radius: 0 25px 25px 0;
      background-color: #FFF; 
      color: #2196F3;
      border: 1px solid #2196F3;
    }
    .buscar input{
      border-radius: 25px 0 0 25px;
      padding: 0px 12px;
      background-color: #FFF; 
      border: 1px solid #dee2e6; 
    }
    #inputBuscar:focus {
    border-color: #2196F3; /* Cambia el color del borde cuando el input está enfocado */
  }

  #menuBtn:focus {
    border-color: #2196F3; /* Cambia el color del borde cuando el botón está enfocado */
  }
    #content {
      transition: margin-right .3s; 
      padding: 16px;
      position: relative;
      z-index: 1; 
    }

    #overlay {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0, 0, 0, 0.5); 
      z-index: 2;
    }

    #toggleContainer {
      display: flex;
      align-items: center;
    }

    #toggleLabel {
      margin-right: 10px;
    }

    #toggleSwitch {
      position: relative;
      display: inline-block;
      width: 50px;
      height: 24px;
    }

    #toggleSwitch input {
      opacity: 0;
      width: 0;
      height: 0;
    }

    #toggleSlider {
      position: absolute;
      cursor: pointer;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background-color: #ccc;
      transition: .4s;
      border-radius: 24px;
    }

    #toggleSlider:before {
      position: absolute;
      content: "";
      height: 18px;
      width: 18px;
      left: 3px;
      bottom: 3px;
      background-color: white;
      transition: .4s;
      border-radius: 50%;
    }

    #toggleSwitch input:checked + #toggleSlider {
      background-color: #4CAF50;
    }

    #toggleSwitch input:focus + #toggleSlider {
      box-shadow: 0 0 1px #2196F3;
    }

    #toggleSwitch input:checked + #toggleSlider:before {
      transform: translateX(26px);
    }

    /* Ajustes para opacar el formulario cuando el sidebar está abierto */
    #content.sidebar-opened {
      /* opacity: 0.7; */
      
      pointer-events: none; /* Evita la interacción con el formulario */
    }


  </style>
</head>
<body>

  <div id="sidebar">
    <a href="#">Inicio</a>
    <a href="#">Sobre nosotros</a>
    <a href="#">Contacto</a>
    <!-- Puedes agregar más enlaces aquí -->
    <a id="closeBtn" onclick="toggleSidebar()">&#9665; Cerrar</a>
  </div>

  <div id="overlay" onclick="toggleSidebar()"></div>

  <div id="content">
    <h2>Contenido Principal</h2>
    <div style="
    display:flex;
    justify-content: center;
    
    ">
      <div class="buscar">
      
        <input type="text" name="" id="inputBuscar"> 
        <button class="btnBuscar">buscar</button>
      </div>
      <button id="menuBtn">&#9776; Menú</button>
    </div>
    <form>
      <label for="nombre">Nombre:</label>
      <input type="text" id="nombre" name="nombre" required>
      <br>
      <label for="email">Email:</label>
      <input type="email" id="email" name="email" required>
      <br>
      <div id="toggleContainer">
        <span id="toggleLabel">Opción:</span>
        <label id="toggleSwitch" class="switch">
          <input type="checkbox" id="toggleCheckbox" onclick="toggleOption()">
          <span id="toggleSlider" class="slider"></span>
        </label>
      </div>
      <br>
      <input type="submit" value="Enviar">
    </form>
  </div>

  <script>
    document.getElementById('menuBtn').addEventListener('click', function() {
      toggleSidebar();
    });

    function toggleSidebar() {
      const sidebar = document.getElementById('sidebar');
      const content = document.getElementById('content');
      const overlay = document.getElementById('overlay');
      content.classList.toggle('sidebar-opened'); // Añade o quita la clase según el estado
      if (sidebar.style.width === '400px') { // Cambié el ancho a 400px
        sidebar.style.width = '0';
        //content.style.marginRight = '0';
        overlay.style.display = 'none';
      } else {
        sidebar.style.width = '400px'; // Cambié el ancho a 400px
       // content.style.marginRight = '400px'; // Cambié el ancho a 400px
        overlay.style.display = 'block';
      }
    }

    function toggleOption() {
      const toggleCheckbox = document.getElementById('toggleCheckbox');
      const optionStatus = toggleCheckbox.checked;
      console.log('Opción:', optionStatus);
    }

    // Cerrar el sidebar haciendo clic fuera de él
    window.addEventListener('click', function(event) {
      const sidebar = document.getElementById('sidebar');
      const menuBtn = document.getElementById('menuBtn');
      const overlay = document.getElementById('overlay');
      if (event.target !== sidebar && event.target !== menuBtn && event.target.closest('#sidebar') === null) {
        sidebar.style.width = '0';
        //content.style.marginRight = '0';
        overlay.style.display = 'none';
        content.classList.remove('sidebar-opened');
      }
    });
  </script>

</body>
</html>
